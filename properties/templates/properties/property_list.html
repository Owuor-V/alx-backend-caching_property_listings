<!DOCTYPE html>
<html>
<head>
    <title>Properties</title>
</head>
<body>
    <h1>Property Listings</h1>

    <ul>
    {% for property in properties %}
        <li>
            <strong>{{ property.title }}</strong><br>
            {{ property.location }} - ${{ property.price }}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
